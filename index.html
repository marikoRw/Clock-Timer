<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock-Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com' rel='stylesheet'>
</head>
<body>

    <h1 class="top-words">Stop Watch</h1>

    <div class="container">
        
        <div class="smaller-container">
            
            <div class="icon-header">
                <span class="hourglass">âŒ›</span>
            </div>

            <div class="labels">
                <span class="title">HOURS</span>
                <span class="title">MINUTES</span>
                <!-- <span class="title">SECONDS</span> -->
            </div>

            <div class="display">
                <div class="unit" id="hours">00</div>
                <div class="separator">:</div>
                <div class="unit" id="minutes">00</div>
                <div class="separator">:</div>
                <div class="unit seconds-container">
                    <span class="prev">59</span>
                    <span class="current" id="seconds">00</span>
                    <span class="next">01</span>
                </div>
            </div>

        </div>

        <div class="controls">
                <button class="buttons start" onclick="startstop()">Start</button>
                <button class="buttons reset" onclick="resetClock()">Reset</button>
        </div>

    </div>
    
</body>
</html>
